spring.application.name=food_order_management_system
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.username=c##foodDelivery
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate ?? ??
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl



# ?? ??? ?? ??
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB


# Redis ??
spring.redis.host=localhost
spring.redis.port=6379

# Redis connection pool ??
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1

# ?? ??
logging.level.org.springframework.data.redis.cache=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis.core=DEBUG






# JWT ???? ?? ?? ??
#jwt.secret=my-secure-secret-key-rightHere
#jwt.expiration-time=360000

# ?? ??? ??
spring.mvc.static-path-pattern=/static/**

# Github Login
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

# Google Login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

logging.level.org.springframework.security=TRACE





